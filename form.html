<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>theyinda</title>
         <!-- Google Font-Style -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    </head>
    <body>
          <section class="contact">
           
            <section class="contact">
              <div class="image">
                <img class="stock" src="./images/egor-myznik-JYiN6LCrsGU-unsplash.jpg">
              </div>

              <div class="heading">
                <h1>Let's work together</h1>
                <p>We'd love to hear from you! Send us a message using the form opposite, or email us.
                  We'd love to hear from you! Send us a message using the form apposite, or email us.
                </p>
              </div>  
              <form action="thank-you.html">
                  <div class="form-group">
                    <label class="sr-only" for="full-name">First Name</label>
                    <input type="text" class="form-control" id="Full Name" required>
                  </div>
      
                  <div class="form-group">
                    <label class="sr-only" for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="Last Name" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only" for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only" for="Company">Company</label>
                    <input type="text" class="form-control" id="company" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only" for="Email">Phone</label>
                    <input type="number" class="form-control" id="phone">
                  </div>
      
                <div class="form-group">
                  <label class="sr-only" for="message">How can we help you?</label>
                  <textarea cols="" rows="6" type="text" class="form-control" id="message" maxlength="500" required></textarea>
                </div>

                <div class="form-group">
                  <p>Expected Budget:</p> <br>
                  <input type="radio"  id="male" name="gender" value="Less than $25K" required>
                  <label for="male" class="gender">Less than $25K</label><br>
                  <input type="radio"  id="female" name="gender" value="$25K - $50K">
                  <label for="female" class="gender">$25K - $50K</label><br>
                  <input type="radio"  id="other" name="gender" value="$50K - $100K">
                  <label for="other" class="gender">$50K - $100K</label><br>
                  <input type="radio"  id="other" name="gender" value="$100K+">
                  <label for="other" class="gender">Other</label>
                </div>  
            <br>
                           
                <div class="form-group">
                  <label class="sr-only" for="question">How did you hear about us?</label>
                  <input type="text" class="form-control" id="question" required>
                </div>


                <div class="contact-btn">
                  <button type="submit" class="send-btn">Submit</button>
                </div>
              </form>
            </section>
          </section>
    </body>
</html>
